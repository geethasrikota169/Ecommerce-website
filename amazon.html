<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>
    <!--script elements are loaded one by one so the order is imp
       1st the products array is created and then amazon.js will run if these are reversed it will not work
    -->
    <!--<script src="data/cart.js">   </script> //wehn we use a script tag it will run all the code inside the cart.js which create a cart variable and cause the naming conflicct if used in another file
          cart doent exit anymore outside the file we cant acces cart from outside-->
    <script src="data/products.js">   </script>
    <script type="module" src="scripts/amazon.js">    </script>
    
    <!--big problem with using script tags is that it has naming conflicts means if a name is used in one script cannot be used in another cant create 2 objects or variables with same name in the scripts
     it will cause error and the error cannot be identified easyly. so we are going to use modules
     module contains a varible inside a file so this varibale doesnt cause conflicts with anything outside the file
      to get a variable out of a file
       1.add type="module"attribute
       2.export
       3.import
       type="module" attribute lets this file get variables out of other files
       -->
       
  </body>
</html>
