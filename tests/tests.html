<!--
they ar e1 types of tests 1.Unit test 2.Integration test
Unit Tests = testing 1 piece of the code
Integration Tests = tests many units/pieces of code working together
testing addToCart or formatCurrency is an unit test
renderOrderSummary is an integration test

for integrated test. when we are testing a page 2 things to test:
1.how the page looks
2.how the page behaves


Hooks = lets us run some code for each test.
when there is similiar code to run between different testcases we use hooks
different types of hooks in jasmine:
beforeEach() = runs code before each test
afterEach() = runs code after each test
beforeAll() = runs code before all tests
afterAll() = runs code after all tests

-->
